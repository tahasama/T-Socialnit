    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <link rel="shortcut icon" type="image/png" href="" />
  <link rel="shortcut icon" type="image/png" href="{% static 'image/logo.png' %}" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Socialnit</title>



</head>

<body>
  {% if not request.user.is_authenticated %}

  <li class="nav-item">
    <a class="nav-link text-dark  font-weight-bold px-3" href="{% url 'login' %}">
      Log In <i class="fas fa-user-plus"></i>
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-dark  font-weight-bold px-3" href="{% url 'registration'%}">
      Register <i class="fas fa-sign-in-alt"></i>
    </a>
  </li>
  {% else %}
  <li><a class="dropdown-item " id="hovhov" href="{% url 'logout' %}"> <i class="fas fa-sign-out-alt"></i> Log Out</a>
  </li>
  <li><a class="dropdown-item " id="hovhov" href="{% url 'post:wall' user.id%}"> <i class="fas fa-sign-out-alt"></i>my
      wall</a></li>
  {% endif %}


  {% block content %}
  {% endblock %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/
  jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/
  js.cookie.min.js"></script>
  <script>
  var csrftoken = Cookies.get('csrftoken');
  function csrfSafeMethod(method) {
  // these HTTP methods do not require CSRF protection
  return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
  }
  $.ajaxSetup({
  beforeSend: function(xhr, settings) {
  if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
  xhr.setRequestHeader("X-CSRFToken", csrftoken);
  }
  }
  });
  $(document).ready(function(){
  {% block domready %}
  {% endblock %}
  });
  </script>
</body>

</html>
